<mat-card>
  <div class="header-container">
    <mat-icon class="header-icon">payment</mat-icon>
    <mat-card-title class="component-title">Информация о транзакции</mat-card-title>
  </div>
  <mat-card-content>
    <form [formGroup]="form">
      <!-- Сумма транзакции -->
      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Сумма транзакции *</mat-label>
        <input matInput type="number" formControlName="amount" placeholder="Введите сумму">
        <mat-error *ngIf="form.get('amount')?.hasError('required')">Обязательное поле.</mat-error>
        <mat-error *ngIf="form.get('amount')?.hasError('pattern')">Введите корректную сумму.</mat-error>
      </mat-form-field>
      
      <!-- Дата транзакции -->
      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Дата транзакции *</mat-label>
        <input matInput type="date" formControlName="transactionDate">
        <mat-error *ngIf="form.get('transactionDate')?.hasError('required')">Обязательное поле.</mat-error>
      </mat-form-field>
      
      <!-- Назначение платежа -->
      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Назначение платежа *</mat-label>
        <input matInput formControlName="purpose" placeholder="Введите назначение платежа">
        <mat-error *ngIf="form.get('purpose')?.hasError('required')">Обязательное поле.</mat-error>
        <mat-error *ngIf="form.get('purpose')?.hasError('minlength')">Минимум 5 символов.</mat-error>
        <mat-error *ngIf="form.get('purpose')?.hasError('maxlength')">Максимум 200 символов.</mat-error>
      </mat-form-field>
    </form>
  </mat-card-content>
</mat-card>
